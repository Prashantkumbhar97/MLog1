<template>
    <lightning-card title="Approval Interface" icon-name="standard:approval">
       <div class="slds-box slds-theme_default" style="margin-bottom:10px;">
          <div class="slds-grid slds-gutters slds-wrap slds-m-left_medium">
             <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                <lightning-combobox name="filter1" value={sObject} label="Select Module" style="font-weight:600;"
                   options={optionSobject} onchange={handleChangeSobject}></lightning-combobox>
             </div>
             <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_9-of-12">
                <c-cai-child-comp filters={filters} onsearch={handleSearch}> </c-cai-child-comp>
             </div>
          </div>
       </div>
       <lightning-card class="slds-align_absolute-center">
          <div class="slds-grid slds-gutters slds-wrap  slds-m-left_xx-large">
             <template for:each={options} for:item="item">
                <fieldset key={item.value} style="display: block; float: left;">
                   <div class="slds-form-element__control slds-m-left_xx-large">
                      <span class="slds-radio">
                      <input name="radiogroup" data-id={item.Id} id={item.value} type="radio" value={item.value} data-name={item.value} onchange={handleStageSelected}/>
                      <label class="slds-radio__label" for={item.value}>
                      <span class="slds-radio_faux"></span>
                      <span class="slds-form-element__label">{item.label}</span>
                      </label>
                      </span>
                   </div>
                </fieldset>
             </template>
          </div>
       </lightning-card>
       <div class="slds-box slds-theme_default" style="margin-bottom:10px;">
          <lightning-button variant="brand"
             label="Approved/Rejected"
             title="Approved/Rejected"
             onclick={openModal}
             disabled={enable_app_rej}
             class="slds-m-left_x-small">
          </lightning-button>
          <!--table start-->
          <div class="slds-grid slds-gutters slds-wrap slds-scrollable_x">
             <div class="slds-p-around_medium lgc-bg">
                <lightning-tree-grid
                   columns={gridColumns}
                   onrowselection={setSelectedRows}
                   onrowaction={handleEdit}
                   data={gridDataPagination}
                   key-field="Id"
                   data-id="grid"
                   selected-rows={selectedRows}
                   ></lightning-tree-grid>
             </div>
          </div>
          <div if:true={showLoading} role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
             <span class="slds-assistive-text">Loading</span>
             <div class="slds-spinner__dot-a"></div>
             <div class="slds-spinner__dot-b"></div>
          </div>
          <!--table end-->
       </div>
       <c-pagination-cmp page-size-value="10" tabledata={gridData}  onaction={handlePaginationAction}>
          <div class="slds-float_right" style="margin-right: 20rem;" slot="pageNumber"><b class="pagenumber">Page :</b></div>
       </c-pagination-cmp>
       <template if:true={isModalOpen}>
          <!-- Modal/Popup Box LWC starts here -->
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
             <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                   <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                      <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                   </button>
                   <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Approve/Reject : {count}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <lightning-card title= "You are about to Approve/Reject the seleted records" icon-name="standard:approval">
                   </lightning-card>
                   <div class="slds-form-element">
                    <label class="slds-form-element__label" for="textarea-id-01">Comments:</label>
                    <div class="slds-form-element__control">
                      <!-- <textarea id="textarea-id-01" placeholder="'Approve' , 'Reject'" class="slds-textarea" value={comment}></textarea> -->
                      <lightning-textarea
                        value={comment}
                        onchange={handleChangeComment}
                        class=”textAreaCSS”></lightning-textarea>
                    </div>
                  </div>
                   <div class="slds-m-vertical_medium">
                      <p>
                         <lightning-button variant="success" label="Approve" title="Successful action" onclick={handleconformClick} class="slds-m-left_x-small">
                         </lightning-button>
                         <lightning-button variant="destructive" label="Reject" title="Destructive action" onclick={handleconformClick} class="slds-m-left_x-small"></lightning-button>
                         <span class="slds-text-heading_small">{clickedButtonLabel}</span>
                      </p>
                   </div>
                 
                   <b>
                   </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                   <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                  
                </footer>
             </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
          
       </template>
    </lightning-card>
    <!--
    <template if:true={isUpdateStatus}>

      <c-demand-generation record-id={demandId} onclose={handleClose}> 

      </c-demand-generation >
    </template>
   -->
    <template if:true={isUpdateSubStatus}>

      <c-recall-approval-comp record-id={selectedRecordEditId} onclose={handleClose}> 

      </c-recall-approval-comp >


    </template>  
 </template>
